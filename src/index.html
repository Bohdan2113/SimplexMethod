<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplex & Dual Simplex Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Linear Programming Solver</h1>
      </header>

      <main>
        <div class="controls">
          <button id="loadDataBtn" class="load-btn">Load Data from File</button>
          <div id="status" class="status"></div>
        </div>

        <div class="form-container">
          <div class="count-controls">
            <div class="input-group">
              <label for="numVariables">Number of variables:</label>
              <input
                type="number"
                id="numVariables"
                value="3"
                min="1"
                max="10"
              />
            </div>
            <div class="input-group">
              <label for="numRestrictions">Number of restrictions:</label>
              <input
                type="number"
                id="numRestrictions"
                value="3"
                min="1"
                max="10"
              />
            </div>
          </div>

          <div class="section">
            <h2>Restrictions</h2>
            <div id="restrictionsContainer"></div>
          </div>

          <div class="section">
            <h2>Objective function</h2>
            <div id="objectiveFunctionContainer"></div>
            <div id="objectiveTypeContainer" class="input-group">
              <label for="objectiveType">Objective:</label>
              <select id="objectiveType">
                <option value="max" selected>Maximize</option>
                <option value="min">Minimize</option>
              </select>
            </div>
          </div>
        </div>

        <div class="solve-controls">
          <div id="objectiveFunction" class="objective-function">
            <!-- Objective function will be displayed here -->
          </div>
          <div class="input-group">
            <label for="solveMethod">Method:</label>
            <select id="solveMethod">
              <option value="simplex" selected>Simplex Method</option>
              <option value="dual-simplex">Dual Simplex Method</option>
            </select>
          </div>
          <button id="solveBtn" class="solve-btn">Solve</button>
        </div>

        <div id="symplexTables" class="symplexTables">
          <!-- Symplex tables will be displayed here -->
        </div>
        <div id="symplexSolution" class="symplexSolution"></div>
      </main>
    </div>

    <script type="module" src="services/index.js"></script>
  </body>
</html>
