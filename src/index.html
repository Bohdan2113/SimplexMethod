<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Linear Programming Data</h1>
      </header>

      <main>
        <div class="controls">
          <button id="loadDataBtn" class="load-btn">Load Data from File</button>
          <div id="status" class="status"></div>
        </div>

        <div id="tableContainer" class="table-container">
          <div class="table-controls">
            <div class="row-controls">
              <button id="addRowBtn" class="control-btn">+ Add Resource</button>
              <button id="removeRowBtn" class="control-btn">
                - Remove Resource
              </button>
            </div>
            <div class="column-controls">
              <button id="addColumnBtn" class="control-btn">
                + Add Product
              </button>
              <button id="removeColumnBtn" class="control-btn">
                - Remove Product
              </button>
            </div>
          </div>
          <table id="dataTable" class="data-table">
            <!-- Content will be generated by TypeScript -->
          </table>

          <div class="solve-controls">
            <div id="objectiveFunction" class="objective-function">
              <!-- Objective function will be displayed here -->
            </div>
            <button id="solveBtn" class="solve-btn">Solve</button>
          </div>
        </div>
        <div id="symplexTables" class="symplexTables">
          <!-- Symplex tables will be displayed here -->
        </div>
        <div id="symplexSolution" class="symplexSolution"></div>
      </main>
    </div>

    <script type="module" src="services/DisplayLogic.js"></script>
    <script type="module" src="services/SimplexMethod.js"></script>
  </body>
</html>
